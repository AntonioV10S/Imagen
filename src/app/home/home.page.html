<ion-header>
  <ion-toolbar>
    <ion-title>Subir Imagen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre:</ion-label><br><br>
    <input type="text" #nombre>
    <ion-label position="floating">Selecciona una imagen:</ion-label><br><br>
    <input type="file"  name="foto" (change)="obtenerImagen($event)">
  </ion-item><br>
  <ion-button expand="block" (click)="storageImage(nombre)" >Subir Imagen</ion-button>
</ion-content>
